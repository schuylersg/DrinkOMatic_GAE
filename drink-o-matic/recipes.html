<div id="selected-liquors">
	{% for liquor in liquors %}
		<div class="liquor-ing">{{liquor.name}}</div>
	{% endfor %}
</div>

<div id="cocktails-div">
	{% for recipe in recipes %}
		<div class="cocktail">{{recipe.name}}</div>
	{% endfor %}
</div>

<div id="selected-mixers">
	{% for mixer in mixers %}
		<div class="mixer-ing">{{mixer.name}}</div>
	{% endfor %}
</div>
